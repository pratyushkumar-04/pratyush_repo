<div class="add-customer-container">
  <h2>Add New Customer</h2>

  <form (ngSubmit)="addcust()" #studform="ngForm" class="customer-form">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" id="id" name="id" [(ngModel)]="id" required />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
    </div>

    <div class="form-group">
      <label for="phn">Phone Number</label>
      <input type="number" id="phn" name="phn" [(ngModel)]="phn" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required />
    </div>

    <button type="submit" [disabled]="studform.invalid">âž• Add Customer</button>
  </form>
</div>
